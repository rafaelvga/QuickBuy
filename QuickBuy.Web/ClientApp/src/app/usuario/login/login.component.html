<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do cliente</h1>
    <label for="inputEmail" class="sr-only">EMail</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu e-mail"
           class="form-control mb-2"
            [ngClass]="{
              'is-invalid':email.invalid && (email.dirty || email.touched),
              'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required/>

    <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
            E-mail deve ser preenchido
      </div>
      <div *ngIf="email.errors.email">
         E-mail com formato inv√°lido
      </div>
    </div>
    

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-4" [(ngModel)]="usuario.senha" />

    <button class="btn btn-primary btn-block" (click)="entrar()" type="submit" [disabled]="ativar_spinner">
      Entrar
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
    </button>
    <img [src]="enderecoImagem" />

    <div>Novo por aqui?<a [routerLink]='["/novo-usuario"]'>Cadastre-se</a></div>

    <div class="alert alert-primary" role="alert" *ngIf="mensagem">
      {{mensagem}}
    </div>

    
  </form>

</div>
